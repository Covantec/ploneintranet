<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Messages | Plone Intranet</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="/style/screen.css" type="text/css">
		<link rel="stylesheet" href="/style/colours.css" type="text/css">
		<script data-main="/bundles/main" src="/bundles/ploneintranet.js" type="text/javascript"></script>

		<meta name="apple-mobile-web-app-capable" content="yes">

		<link rel="icon" type="image/png" href="/media/favicon.png" />
		<!--[if IE]>
				<link rel="shortcut icon" type="image/x-icon" href="media/favicon.ico" />
		<![endif]-->

	<body class="stand-alone sidebar-normal gh-collapsed focus-listing  generic application- application- ">
		<div id="main">
				<div id="content">
	<div id="document-body">
	<div id="document-content" class="chat">
		<ul class="chat" id="chat">
			<li class="item type-text self">
				<a class="user">
					<h4 class="user-name">
						Liz Baker
					</h4>
					<img src="/media/avatar-liz-baker.jpg" class="avatar pat-avatar" alt="" />
				</a>
				<p class="content" id="new-content">
					Next time will be soon!
				</p>
			</li>
			<li id="end-of-conversation" class="item type-terminal">
				<p>
					<a href="#end-of-conversation" class="pat-scroll" data-pat-scroll="trigger: auto">End of conversation</a>
				</p>
			</li>
		</ul>
	</div>
	<form id="chat-bar" action="/apps/messages/" class="pat-inject discrete-injection" data-pat-inject="source: #chat; target: #end-of-conversation::element && source: #chat-bar; target: #chat-bar && source: #end-of-conversation .content; target: #selector-item-1 .byline">
		<input autofocus type="text" name="message" placeholder="Write a message" />
	</form>
</div>

	</div>

    <a href="/feedback/osh.html#osh-hamburger" id="osh-target-hamburger" class="onscreen-help pat-tooltip" data-pat-tooltip="trigger: click; source: ajax; class: rich info;">Help</a>

<header id="global-header">

	<a href="/feedback/personal-menu.html#content" class="pat-avatar pat-tooltip user-info-avatar" data-pat-tooltip='position-list: tr; position-policy: force; trigger: click; source: ajax' id="user-avatar">
		<img src="/media/avatar-liz-baker.jpg" alt="Liz Baker" />
	</a>    

        
        <button title="Toggle the onscreen help system on or off" id="osh-toggle" class="icon iconified icon-help-circle osh-toggle pat-toggle" data-pat-toggle="selector: body; value: osh-on osh-off; store: local">?</button>

        <a href="/apps/messages/" id="messages-link" class="discrete-injection icon iconified icon-chat">
            Messages <sup id="online-count" class="counter digit-1">1</sup>
        </a>
    

    <form action="/search-results.html" class="search" id="global-nav-search">
        <label>
            <input class="search" name="SearchableText" placeholder="Search through contentâ€¦" type="text">
        </label>
        <button name="submit" tabindex="-1" type="submit" value="submit">Search</button>
    </form>
</header>
